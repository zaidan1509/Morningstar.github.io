<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font -->
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="shortcut icon" href="assets/icon/myIcon.ico" type="image/x-icon">

    <link rel="stylesheet" href="contact.css">

    <title>Contact</title>
  </head>
  <body>
    
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid" id="navbar-container">
        <a class="navbar-brand mx-3">
          <img width="55px" style="margin: auto;" src="assets/Logoicon.png" alt="M">
          MORNINGSTAR
        </a>
        <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="toggler-icon top-bar"></span>
          <span class="toggler-icon middle-bar"></span>
          <span class="toggler-icon bottom-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav py-2">
            <a class="nav-link" href="index.html">HOME</a>
          </div>
        </div>
      </div>
    </nav>


    <div class="container">
        <div class="row">
          <div class="col-md-3"></div>
            <div class="col-md-6">
              <div class="alert alert-success alert-dismissible fade show d-none" role="alert">
                <strong>Terima kasih</strong> Pesan anda sudah kami terima.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
                <form action="#" name='submit-to-google-sheet'>
                    <div class="mb-4">
                        <label for="name" class="form-label">NAME</label>
                        <input type="text" class="form-control" id="name" placeholder="Type here..." name="name" required>
                      </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">EMAIL</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" required>
                      </div>
                      <div class="mb-5">
                        <label for="message" class="form-label">MESSAGE</label>
                        <textarea style="padding: 20px;" class="form-control" id="message" rows="3" placeholder="Type here..." name="message" required></textarea>
                      </div>
                      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn goButton submitButton me-md-2 mb-5" type="submit">SEND</button>
                      </div>
                      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn goButton loadingButton d-none me-md-2 mb-5" type="submit">
                          <div class="text-center">
                            <div class="spinner-border" role="status">
                              <span class="visually-hidden">Loading...</span>
                            </div>
                          </div>
                        </button>
                      </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- form script -->
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycby7aq7pqRdPc6slKOR2faVMhCROc4mnZa9jEqCgiiNDAVS0p2sbFZlQiY7F93z80gko/exec'
      const form = document.forms['submit-to-google-sheet'];
      const btnKirim = document.querySelector('.submitButton');
      const btnLoading = document.querySelector('.loadingButton');
      const myAlert = document.querySelector('.alert');
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        // ketika tombol submit di click
        // tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            console.log('Success!', response)
          
            // ketika submit sukses
          // tampilkan tombol kirim, hilangkan tombol loading
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
          
          // tampilkan juga alert
          myAlert.classList.toggle('d-none');

          // reset isi form
          form.reset();
        })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
  </body>
</html>
